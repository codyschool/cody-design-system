<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cody UI using Web Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/katex/katex-inline.ts"></script>
    <script type="module" src="/src/katex/katex-block.ts"></script>
  </head>
  <body>
    <div class="max-w-6xl w-full mx-auto">
      <span
        >Fast and print quality the expression:
        <cody-katex-inline
          expression="c = \\pm\\sqrt{a^2 + b^2}"
        ></cody-katex-inline
      ></span>
      <div>
        Self contained and server side rendering the expression
        <cody-katex-block
          expression="c = \\pm\\sqrt{a^2 + b^2}"
        ></cody-katex-block>
      </div>
    </div>
  </body>
</html>
